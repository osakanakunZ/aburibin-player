        // 音声オブジェクトを作成します
        const audio = new Audio(audioData);
        audio.preload = 'auto';

        // 音声ファイルの読み込みでエラーが発生した場合の処理（基本的には発生しにくくなります）
        audio.addEventListener('error', () => {
            console.error('音声データの読み込みに失敗しました。');
            playButton.disabled = true;
            playButton.textContent = '再生不可';
            playButton.classList.add('opacity-50', 'cursor-not-allowed');
        });

        // ボタンがクリックされたときの処理
        playButton.addEventListener('click', () => {
            // 音声が再生中の場合は、一度停止して最初から再生し直します
            if (!audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }
            // 音声を再生します
            audio.play().catch(error => {
                console.error("音声の再生に失敗しました:", error);
            });
        });

        // --- ここまでJavaScript ---
    </script>
